<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KingPlugShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <img src="images/logo.png" alt="KingPlugShop Logo" class="logo">
    <h1>Lo mejor para tu negocio</h1>
    <a href="#productos" class="btn">CLICK AQUÍ</a>
  </header>

  <section class="packs">
    <h2>¡Revende por packs!</h2>
    <div class="pack-list">
      <div class="pack">
        <img src="images/pack1500.png" alt="Pack 1500">
        <h3>PACK $1500</h3>
      </div>
      <div class="pack">
        <img src="images/pack2000.png" alt="Pack 2000">
        <h3>PACK $2000</h3>
      </div>
    </div>
  </section>

  <section id="productos" class="productos">
    <h2>¡Nuestros Productos!</h2>
    <div class="grid">
      <div class="producto">
        <img src="images/airpods2.png" alt="AirPods 2">
        <h3>AirPods 2</h3>
        <p>$150.00</p>
      </div>
      <div class="producto">
        <img src="images/airpods2pro.png" alt="AirPods 2 Pro">
        <h3>AirPods 2 Pro (sin cancelación)</h3>
        <p>$185.00</p>
      </div>
      <div class="producto">
        <img src="images/airpods2gen.png" alt="AirPods 2 GEN">
        <h3>AirPods 2 Pro-GEN (con cancelación)</h3>
        <p>$220.00</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 KingPlugShop. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
